<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrals - Interactive Network</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <!-- HEADER -->
    <div class="header">
        
        <!-- Selectores de columnas EN EL HEADER -->
        <div class="header-controls">
            <div class="control">
                <label for="originCol">Origin</label>
                <select id="originCol" class="header-select">
                    <option value="">-- Select --</option>
                </select>
            </div>

            <div class="control">
                <label for="destCol">Destination</label>
                <select id="destCol" class="header-select">
                    <option value="">-- Select --</option>
                </select>
            </div>

            <div class="control">
                <label for="weightCol">Weight</label>
                <select id="weightCol" class="header-select">
                    <option value="">-- Automatic --</option>
                </select>
            </div>
        </div>
        <div class="header-info">
            <div id="statusMsg"></div>
            <span class="file-name" id="fileName">File: (none)</span>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <button id="fileOpenBtn" class="btn btn-primary">Load Excel</button>
        </div>
    </div>

    <!-- MAIN CONTAINER (solo tabs) -->
    <div class="container">
        <!-- TABS HEADER -->
        <div class="tabs-header">
            <button class="tab-btn active" data-tab="sankey">Sankey</button>
            <button class="tab-btn" data-tab="network">Gravitational Network</button>
            <button class="tab-btn" data-tab="ego">Ego Networks</button>
        </div>

        <!-- VISUALIZATION TOOLBAR (controles dinámicos) -->
        <div id="viz-toolbar" class="viz-toolbar hidden">
            <!-- Se rellena dinámicamente -->
            <div id="configMsg"></div>
        </div>

            <!-- TABS CONTENT -->
            <div class="tabs-content">
                <!-- TOOLBAR (compartida, aparece según la pestaña) -->
                <div id="toolbar-container" class="toolbar-container"></div>

                <!-- TAB: SANKEY -->
                <div id="tab-sankey" class="tab-pane active">
                    <div class="tab-pane-content">
                        <div id="sankey-container" class="visualization-container"></div>
                        <div id="sankeyStats" class="stats-bubble"></div>
                    </div>
                </div>

                <!-- TAB: NETWORK -->
                <div id="tab-network" class="tab-pane">
                    <div class="tab-pane-content">
                        <div id="network-container" class="visualization-container"></div>
                        <div id="networkStats" class="stats-bubble"></div>
                    </div>
                </div>

                <!-- TAB: EGO-NETWORKS -->
                <div id="tab-ego" class="tab-pane">
                    <div class="tab-pane-content">
                        <div id="ego-container" class="ego-grid">
                            <div class="ego-panel">
                                <div class="ego-header">
                                    <div id="ego1Stats" class="ego-stats"></div>
                                    <select id="ego1Dest" class="ego-select" data-panel="1">
                                        <option value="">-- Select destination --</option>
                                    </select>
                                </div>
                                <div class="ego-canvas" id="ego1-canvas"></div>
                            </div>

                            <div class="ego-panel">
                                <div class="ego-header">
                                    <div id="ego2Stats" class="ego-stats"></div>
                                    <select id="ego2Dest" class="ego-select" data-panel="2">
                                        <option value="">-- Select destination --</option>
                                    </select>
                                </div>
                                <div class="ego-canvas" id="ego2-canvas"></div>
                            </div>

                            <div class="ego-panel">
                                <div class="ego-header">
                                    <div id="ego3Stats" class="ego-stats"></div>
                                    <select id="ego3Dest" class="ego-select" data-panel="3">
                                        <option value="">-- Select destination --</option>
                                    </select>
                                </div>
                                <div class="ego-canvas" id="ego3-canvas"></div>
                            </div>

                            <div class="ego-panel">
                                <div class="ego-header">
                                    <div id="ego4Stats" class="ego-stats"></div>
                                    <select id="ego4Dest" class="ego-select" data-panel="4">
                                        <option value="">-- Select destination --</option>
                                    </select>
                                </div>
                                <div class="ego-canvas" id="ego4-canvas"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <!-- XLSX Parser (lectura de Excel) - CDN alternativa más confiable -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- D3 y D3-Sankey -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>

    <!-- Vis-Network -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- APP STATE & LOGIC -->
    <script src="app.js"></script>
    <script src="presentation.js"></script>
</body>
</html>
